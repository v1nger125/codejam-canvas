<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Canvas</title>
</head>
<body>
  <div class="body-wrapper">
    <header class="header">
      <img src="image/nav-icon.svg" alt="icon" class="header__logo">
      <span class="header__name">
        CodeJam canvas
      </span>
    </header>
    <main class="main">
      <div class="main__left">
        <div class="left__dev-list">
          <div class="left-list__section_one">
            <div class="list__item">
              <img src="image/paint-bucket-icon.svg" alt="icon" class="list__item_image">
              <span class="list__item_text">Paint bucket</span>
            </div>
            <div class="list__item">
              <img src="image/choose-color-icon.svg" alt="icon" class="list__item_image">
              <span class="list__item_text">Choose color</span>
            </div>
          </div>
          <div class="left-list__section_two">
            <div class="list__item">
              <img src="image/move-icon.svg" alt="icon" class="list__item_image">
              <span class="list__item_text">Move</span>
            </div>
            <div class="list__item">
              <img src="image/transform-icon.svg" alt="icon" class="list__item_image">
              <span class="list__item_text">Transform</span>
            </div>
          </div>
        </div>
        <div class="left__color-list">
          <div class="left-list__section_one">
            <div class="list__item">
              <div class="list__item_color"></div>
              <span class="list__item_text">Current color</span>
            </div>
            <div class="list__item">
              <div class="list__item_color"></div>
              <span class="list__item_text">Prev color</span>
            </div>
          </div>
          <div class="left-list__section_two">
            <div class="list__item">
              <div class="list__item_color"></div>
              <span class="list__item_text">red</span>
            </div>
            <div class="list__item">
              <div class="list__item_color"></div>
              <span class="list__item_text">blue</span>
            </div>
          </div>
        </div>
      </div>
      <canvas id="canvas" class="canvas" width="512" height="512">Your browser is too old</canvas>
      <div class="main__right">
        <div class="right__size-list">
          <div class="list__item">
            <span class="list__item_text">4x4</span>
          </div>
          <div class="list__item">
            <span class="list__item_text">32x32</span>
          </div>
          <div class="list__item">
            <span class="list__item_text">256x256</span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
